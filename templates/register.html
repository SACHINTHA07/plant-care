{% extends "layout.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fa-solid fa-leaf"></i>
            <h2>Create an Account</h2>
            <p>Start your journey with PlantCare today.</p>
        </div>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" id="country" name="country" required>
            </div>
             <div class="form-group">
                <label for="address">Address (Optional)</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="crop_location">Crop City/Location (for weather)</label>
                <input type="text" id="crop_location" name="crop_location" placeholder="e.g., Dehiwala-Mount Lavinia" required>
            </div>
            <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        </form>
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
        </div>
    </div>
</div>
{% endblock %}
